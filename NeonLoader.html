<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonloader</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: black;
            display: grid;
            place-items: center;
        }
        .loader{
            width: 20rem;
            aspect-ratio: 1;
            background-color: white;
            border-radius: 50%;
            position: relative;
            animation: circleloader 2s linear infinite reverse;

        }
        @keyframes circleloader{
            100%{
                rotate: 360deg;
            }
        }
        .loader::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 17rem;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color:black ;
        }
        .loader::after{
            content: " ";
            position: absolute;
            top: -30px;
            left: 100px;
            width: 5rem;
            aspect-ratio: 1;
             border-radius: 50%;
            background-color:white ;
            box-shadow: 0 0 1rem white,0 0 1.5rem white,0 0 2rem white,0 0 2.5rem white,0 0 3rem white;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
