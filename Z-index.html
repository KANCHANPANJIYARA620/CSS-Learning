<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .main{
            width: 1000px;
            height: 700px;
            border: 5px solid  rgb(245, 5, 5);
            background-color: rgba(241, 239, 241, 0.9);   
            position: relative;  
            border-radius: 15px; 
        }
        .box{
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box1{
            top: 100px;
            left: 250px;
            width: 300px;
            height: 200px;
            background-color: red;
            border: 2px solid black;
            border-radius: 10px;
            z-index: 3;
        }
        .box2{
            top: 220px;
            left: 325px;
            width: 300px;
            height: 200px;
            background-color: green;
            border: 2px solid black;
            border-radius: 10px;
            z-index: 2;
            
        }
        .box3{
            top: 340px;
            left: 425px;
            width: 300px;
            height: 200px;
            background-color: blue;
            border: 2px solid black;
            border-radius: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
                                        <!-- Z-Index : -->
    <!-- Z-Index is a Property in CSS. Which is used to control the Stacking Order of Element on a Web page. 
    It determine which element should appear in the front of other Element when they overlape in the same page.
    Element with Higher Z-Index Value are placed in the front of Element with lower Z-Index Values. -->
    <div class="main">
        <div class="box box1">Box:1</div>
        <div class="box box2">Box:2</div>
        <div class="box box3">Box:3</div>
    </div>
</body>
</html>
