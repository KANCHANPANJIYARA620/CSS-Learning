<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shake</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            /* width: 100vh; */
            height: 100vh;
            color: rgba(37, 14, 245, 0.766);
            display: grid;
            place-items: center;
            /* justify-content: center; */
            border-radius: 5px;
            background-color: black;

        }
        button{
            padding: 25px 100px;
            background-color: blue;
            border: 2px solid rgb(8, 23, 237);
            font-weight: bold;
            font-size: 30px;

            &:hover{
                color: white;
                background-color: rgb(243, 13, 32);
                border: 2px solid red;
                animation: shake 0.5s linear  ;
            }
        }
        @keyframes shake{
            0%{
                rotate: 20deg;
    
            }
            50%{
                rotate: -20deg;
            }
            100%{
                rotate: 20deg;
            }
        }
    </style>
</head>
<body>
    <button type="button">Shake Me</button>
</body>
</html>
