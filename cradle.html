<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cradle</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            top: 0%;
            left: 5%;
            margin: 0px;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: rgb(200, 192, 249);
        }
        .Cradle{
            
            width: 30rem;
            height: 2rem;
            border-top: 1rem solid black;
            border-radius: 5px; 
            display: flex;
            gap: 3.5rem;
            justify-content: center;
        }
        div{
            width: .5rem;
            height: 15rem;
            background-color: black;
            position: relative;
        }
        .Cradle div::before{
            content: " ";
            position: absolute;
            bottom: 0;
            width: 4rem;
            aspect-ratio: 1;
            background-color: black;
            border-radius: 50%;
            justify-content: center;
            left: -1.8rem;
        }
        .Cradle div:first-child{
            animation: left-swing 2s linear infinite;
            transform-origin: top left;
        }
        .Cradle div:last-child{
            animation: right-swing 2s linear 1s infinite;
            transform-origin: top left ;
        }
        @keyframes left-swing{
            0%{
                rotate: 0deg;
            }
            25%{
                rotate: 45deg;
            }
            50%{
                rotate: 0deg;
            }
            100%{
                rotate: 0deg;
            }
        }
        @keyframes right-swing{
            0%{
                rotate: 0deg;
            }
            25%{
                rotate: -45deg;
            }
            50%{
                rotate: 0deg;
            }
            100%{
                rotate: 0deg;
            }
        }
    </style>
</head>
<body>
    <div class="Cradle">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
